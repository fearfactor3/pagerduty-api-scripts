name: Update git-hooks if changes were made to .git-hooks folder.
on: 
  # Triggers the workflow on push request,
  # but only for the feature branches
  push:
jobs: 
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install latest version of pagerduty cli.
        run: |
          sudo apt-get install apt-transport-https
          wget -O - https://packages.pagerduty.com/GPG-KEY-pagerduty | sudo apt-key add - 
          sudo sh -c 'echo "deb https://packages.pagerduty.com/pdagent deb/" > /etc/apt/sources.list.d/pdagent.list'
          sudo apt-get update
          sudo apt-get install pdagent pdagent-integrations
        shell: bash